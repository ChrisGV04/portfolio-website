name: Deployment

on:
  push:
    branches: ['master']

jobs:
  deploy:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - run: cd ./server
      - run: pnpm install
      - run: pnpm build
      - run: cd ../client
      - run: pnpm install
      - run: pnpm build
      - run: cd ..
      - run: pm2 restart pm2.config.js
