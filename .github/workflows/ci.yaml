name: Deployment

on:
  push:
    branches: ['main']

jobs:
  deploy-cms:
    runs-on: self-hosted

    defaults:
      run:
        working-directory: ./server

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: './server/pnpm-lock.yaml' # Needed to use multiple directories
      - run: pnpm install
      - name: Add envirnonment variables
        run: |
          touch .env
          echo "${{ secrets.CMS_ENV }}" >> .env
      - run: pnpm build

  deploy-client:
    runs-on: self-hosted

    defaults:
      run:
        working-directory: ./client

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: './client/pnpm-lock.yaml' # Needed to use multiple directories
      - run: pnpm install
      - name: Add envirnonment variables
        run: |
          touch .env
          echo "${{ secrets.CLIENT_ENV }}" >> .env
      - run: pnpm build
